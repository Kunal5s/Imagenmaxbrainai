# This file configures the build and deployment settings for Firebase App Hosting.
# It tells App Hosting how to run your Next.js application and what environment
# variables (secrets) it needs to access during build and runtime.

# Defines the command to start your application server.
run:
  command: npm run start

# Defines the command to build your application for production.
build:
  command: npm run build

# Specifies the environment variables required by your application.
# For App Hosting, these must be configured as secrets in the Firebase Console.
# You must create a secret for each of these variables in your App Hosting backend's "Settings" tab.
env:
  - variable: GOOGLE_API_KEY
    secret: GOOGLE_API_KEY
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: NEXT_PUBLIC_FIREBASE_API_KEY
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    secret: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    secret: NEXT_PUBLIC_FIREBASE_PROJECT_ID
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    secret: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    secret: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    secret: NEXT_PUBLIC_FIREBASE_APP_ID
